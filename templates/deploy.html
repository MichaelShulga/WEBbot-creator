{% extends "base.html" %}

{% block content %}

<a href="https://www.heroku.com/deploy/?template={{ repository }}">
  <img src="https://www.herokucdn.com/deploy/button.svg" alt="Deploy">
</a>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Details</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        {% for parameter in details %}
            <div class="form-group row">
              <label for="token" class="col-sm-2 col-form-label">{{ parameter }}</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="token" value="{{ details[parameter] }}">
              </div>
            </div>
        {% endfor %}
      </form>
    </div>
  </div>
</div>

{% endblock %}
